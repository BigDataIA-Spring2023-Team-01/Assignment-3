services:
  api:
    image: thejasbh/fastapi:3e82efd
    container_name: fastapi.latest
    environment:
      PORT: 8080
    ports:
      - "8080:8080"
    restart: "no"
    volumes:
      - .:/ass3
  streamlit:
    image: thejasbh/streamlit:3e82efd
    container_name: streamlit.latest
    environment:
        PORT: 8501
    ports:
      - '8501:8501'
    restart: "no"
    volumes:
      - .:/ass3
    env_file:
      - ./.env
