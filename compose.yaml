services:
  api:
    build:
        context: ./api
        dockerfile: Dockerfile
    container_name: fastapi.latest
    environment:
      PORT: 8080
    ports:
      - "8080:8080"
    restart: "no"
    volumes:
      - .:/ass3
  streamlit:
    build:
        context: ./streamlit
        dockerfile: Dockerfile
    container_name: streamlit.latest
    environment:
        PORT: 8501
    ports:
      - '8501:8501'
    restart: "no"
    volumes:
      - .:/ass3
    env_file:
      - ./.env
